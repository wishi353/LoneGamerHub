<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rockpaper.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="rock.png" />
      </div>
      <div class="choice" id="paper">
        <img src="paper.png" />
      </div>
      <div class="choice" id="scissors">
        <img src="scissors.png" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <div class="back">
      <a href="index.html">
        <button id="back">
          Back
        </button>
      </a>
      <audio controls autoplay style="display: none;">
        <source src="rockpaper.mp3" type="audio/mpeg">
        <source src="rockpaper.wav" type="audio/wav">
        <source src="rockpaper.ogg" type="audio/ogg">
    </audio>    
    </div>
    <script src="rockpaper.js"></script>
  </body>
</html>
