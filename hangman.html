<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="hangman.css">
    <script src="hangman2.js" defer></script>
    <script src="hangman1.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="#" draggable="false" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint: <b></b></h4>
            <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            <div class="keyboard"></div>
            <a href="index.html"><button id="back">Back</button></a>
        </div>
        <audio controls autoplay style="display: none;">
            <source src="hangman.mp3" type="audio/mpeg">
            <source src="hangman.wav" type="audio/wav">
            <source src="hangman.ogg" type="audio/ogg">
        </audio>   
    </div>
    <div>
        
    </div>
</body>
</html>
